{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ product.name }}{% endblock %}


{% block content %}
<div class="block" id="clock">
    <div class="container mb-5">
        <h1 class="biplay-5 fw-bold text-center"> {{ product.name}}</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card  h-100 ">
                   <div class="card-body">
                    <img src="{{product.image.url }}" class="w-100" alt=" {{ product.name}} ">
                    <h3 class="card-title">{{ product.price }}  &#8376</h3>
                    <form action="{% url 'product_detail' product.id product.slug %}" method="post"> 
                        {% csrf_token %}
                       {{form|crispy}}
                        <button class="btn btn-outline-primary ">добавить в корзину</button>
                    </form>
                   </div>
                </div>
            </div>
            <div class="col-md-8   ">
                <div class="card  h-100 ">
                    <div class="card-body">
                        <p>
                            <strong> состав</strong>
                            {{ product.description }}
                            
                        </p>
                        <div class="d-blokc">
                            <span class="badge text-bg-secondary"></span>
                            <a href="#" class=" btn btn-dark"> похожее</a>

                        </div>
                    </div>
                    

                </div>
            </div>
        </div>

    </div>
{% endblock %}
